<!DOCTYPE html>
<html>
    <head>
        <title>Universal Selector</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: #f0f8ff;
                padding: 20px;
            }
            h1 {
                columns: #4caf58;
                text-align: center;
                margin-bottom: 20px;
            }
            p {
                font-size: 10px;
                margin-bottom: 15px;
                line-height: 1.6;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                background-color: 34caf50;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Universal Selector</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>

        <button>Click Me</button>
    </body>
</html>
